<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Bootstrap Card</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <div class="card mx-auto" style="max-width: 600px;">
      <!-- Card Header -->
      <div class="card-header pt-3 text-white bg-dark">
        <ul class="nav nav-tabs gap-2 card-header-tabs " id="cardTabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button class="nav-link active border-0" id="tab1-tab" data-bs-toggle="tab" data-bs-target="#tab1" type="button" role="tab" aria-controls="tab1" aria-selected="true">
              Tab 1
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link border-0" id="tab2-tab" data-bs-toggle="tab" data-bs-target="#tab2" type="button" role="tab" aria-controls="tab2" aria-selected="false">
              Tab 2
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button class="nav-link border-0" id="tab3-tab" data-bs-toggle="tab" data-bs-target="#tab3" type="button" role="tab" aria-controls="tab3" aria-selected="false">
              Tab 3
            </button>
          </li>
          <li class="nav-item" role="presentation">
          <a class="nav-link disabled border-0 bg-secondary text-white" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
          </li>
        </ul>
      </div>
      <!-- Card Body -->
      <div class="card-body p-0">
        <div class="tab-content">
          <!-- TAB 1 CONTENT -->
          <div class="tab-pane show active pt-4" id="tab1" role="tabpanel" aria-labelledby="tab1-tab">
                <div class="text-wrap">
                  <h5>Tab 1 Title</h5>
                  <p class="text-muted">Subtitle for Tab 1</p>
                </div>
            <div class="row g-3 w-100 p-0 m-0 align-items-stretch">
                <!-- Column 1: List (Tab Controls) -->
                <div class="col-12 col-md-6 p-0 m-0 h-auto">
                  <ul class="list-group d-flex h-100" id="imageList" role="tablist">
                    <button class="list-group-item active bg-white flex-fill d-flex align-items-center border-light border-start-0 border-end-0" 
                        data-bs-toggle="tab" data-bs-target="#image1" role="tab" aria-controls="image1" aria-selected="true">
                      An Item
                  </button>
                    <button class="list-group-item bg-white flex-fill d-flex align-items-center border-light border-start-0 border-end-0" 
                        data-bs-toggle="tab" data-bs-target="#image2" role="tab" aria-controls="image2" aria-selected="false">
                      A Second Item
                </button>
                    <button class="list-group-item bg-white flex-fill d-flex align-items-center border-light border-start-0 border-end-0" 
                        data-bs-toggle="tab" data-bs-target="#image3" role="tab" aria-controls="image3" aria-selected="false">
                      A Third Item
            </button>
                  </ul>
                </div>
              
                <!-- Column 2: Tab Content -->
                <div class="col-12 col-md-6 p-0 m-0 overflow-hidden">
                  <div class="tab-content h-100">
                    <div class="tab-pane show active h-100" id="image1" role="tabpanel" aria-labelledby="image1-tab">
                      <img src="https://placehold.co/300x200/808080/FFF?text=image" class="img-fluid w-100 h-100 object-fit-cover" alt="Image 1">
                    </div>
                    <div class="tab-pane h-100" id="image2" role="tabpanel" aria-labelledby="image2-tab">
                      <img src="https://placehold.co/300x200/FFC0CB/FFF?text=image" class="img-fluid w-100 h-100 object-fit-cover" alt="Image 2">
                    </div>
                    <div class="tab-pane h-100" id="image3" role="tabpanel" aria-labelledby="image3-tab">
                      <img src="https://placehold.co/300x200/0000FF/FFF?text=image" class="img-fluid w-100 h-100 object-fit-cover" alt="Image 3">
                    </div>
                  </div>
                </div>
              </div>
              
          </div>
          
  
          <!-- TAB 2 CONTENT -->
          <div class="tab-pane" id="tab2" role="tabpanel" aria-labelledby="tab2-tab">
            <div class="text-center py-5">
              <p>Loading...</p>
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
           
            </div>
          </div>
          <!-- TAB 3 CONTENT -->
<div class="tab-pane" id="tab3" role="tabpanel" aria-labelledby="tab3-tab">
            <div class="d-flex align-items-start align-items-stretch">
              <!-- tab3 : Image -->
              <div class="w-25 overflow-hidden">
              <img src="https://placehold.co/150x200/0000ff/FFF?text=image" alt="Static Content" class="img-fluid w-100 h-100 object-fit-cover">
              </div>
              <!-- tab3 : Text -->
              <div class=" p-4 w-75">
                <h5>Tab 3 Title</h5>
                <p>This is a wider card with supporting text below as a natural lead-in to additional content. This content is a bit longer</p>
                <small class="text-muted">Last updated 3 minutes ago</small>
              </div>
            </div>
          </div>
      </div>
      <!-- Card Footer -->
      <div class="card-footer py-3 text-white bg-dark">
        2 days ago
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
